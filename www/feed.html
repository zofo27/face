 <script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("http://feeds.feedburner.com/25horas");
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("noticias");
         
          for (var i = 0; i < 3; i++) {
            

            var entry = result.feed.entries[i];
            var div = document.createElement("div");
            var titulo = entry.title;
            var contenido = entry.content;

            div.innerHTML = 
            '<div class="entrada">' + 
            '<h3 class="entradaTit">' + titulo + '</h3>' +
            '<div class="entradaContenido">'+contenido +
            '</div></div>'
            ;
            
            container.appendChild(div);
          
 

          }
        }
      });
    }
    google.setOnLoadCallback(initialize);

    </script>


	</head>
